services:
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - app_network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    image: ${IMAGE_REPO}/backend:latest
    restart: always
    depends_on:
      - redis
    environment:
      - CACHE_REDIS_ENABLED=${CACHE_REDIS_ENABLED:-true}
      - CACHE_REDIS_HOST=redis
      - CACHE_REDIS_PORT=6379
      - CACHE_REDIS_TTL_MINUTES=${CACHE_REDIS_TTL_MINUTES:-1440}
      - GAME_ADMIN_PASSWORD=${GAME_ADMIN_PASSWORD:-}
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-${PROJECT_NAME}.rule=Host(`${APP_DOMAIN}`) && (PathPrefix(`/game`) || PathPrefix(`/api`))"
      - "traefik.http.routers.backend-${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.backend-${PROJECT_NAME}.tls=true"
      - "traefik.http.routers.backend-${PROJECT_NAME}.tls.certresolver=lets-encrypt"
      - "traefik.http.services.backend-${PROJECT_NAME}.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-wingedsheep"

  frontend:
    image: ${IMAGE_REPO}/frontend:latest
    restart: always
    depends_on:
      - backend
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-${PROJECT_NAME}.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.frontend-${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.frontend-${PROJECT_NAME}.tls=true"
      - "traefik.http.routers.frontend-${PROJECT_NAME}.tls.certresolver=lets-encrypt"
      - "traefik.http.services.frontend-${PROJECT_NAME}.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-wingedsheep"

networks:
  app_network:
    external: true
    name: traefik-wingedsheep

volumes:
  redis_data:
