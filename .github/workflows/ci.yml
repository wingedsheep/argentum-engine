name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    # Run on all pull requests (create and update)
    types: [opened, synchronize, reopened]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        run: ./gradlew build

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: web-client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web-client

      - name: Typecheck
        run: npm run typecheck
        working-directory: web-client

      - name: Build
        run: npm run build
        working-directory: web-client

  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            web-client/package-lock.json
            e2e-scenarios/package-lock.json

      - name: Install web client dependencies
        run: npm ci
        working-directory: web-client

      - name: Install E2E dependencies
        run: npm ci
        working-directory: e2e-scenarios

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: e2e-scenarios

      - name: Run E2E scenario tests
        run: npm test
        working-directory: e2e-scenarios
        env:
          CI: true
          GAME_DEV_ENDPOINTS_ENABLED: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e-scenarios/playwright-report/
          retention-days: 14
