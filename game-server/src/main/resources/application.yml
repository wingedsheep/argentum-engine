server:
  port: 8080

spring:
  application:
    name: argentum-game-server

cache:
  redis:
    enabled: ${CACHE_REDIS_ENABLED:false}
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    ttl-minutes: ${REDIS_TTL_MINUTES:1440}
    key-prefix: "argentum:"

game:
  dev-endpoints:
    # Enable development endpoints for manual testing. NEVER enable in production.
    enabled: ${GAME_DEV_ENDPOINTS_ENABLED:false}

# Swagger UI - only enabled when dev endpoints are enabled
springdoc:
  api-docs:
    enabled: ${GAME_DEV_ENDPOINTS_ENABLED:false}
  swagger-ui:
    enabled: ${GAME_DEV_ENDPOINTS_ENABLED:false}
    path: /swagger-ui.html

logging:
  level:
    com.wingedsheep.gameserver: DEBUG
    org.springframework.web.socket: DEBUG
